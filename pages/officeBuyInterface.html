<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Buy</title>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script type="module" src="../src/func/officeBuy"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #officeBuy {
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #444;
        border: 1px solid grey;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      }
      .auction-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
      }

      .auction-item img {
        width: 100px; /* Ajustez la taille de l'image selon vos besoins */
        height: auto; /* Pour conserver le ratio */
        margin-right: 10px;
      }

      .auction-details {
        flex-grow: 1;
      }

      .product-name {
        font-weight: bold;
      }

      .starting-price,
      .current-price,
      .time-left {
        margin: 5px 0;
      }
      #officeBuy button {
        background-color: #4CAF50; /* Green */
        width: 100px;
        padding: 10px;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      #officeBuy button[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <div id="officeBuy"></div>
  </body>
</html>
