<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script type="module" src="/src/func/biding.ts"></script>
    <title>Auction Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .auction-item, .auction-form {
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #444;
      }
      .auction-item img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .auction-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .auction-details p {
        margin: 0;
      }
      .auction-form label {
        display: block;
        margin-bottom: 10px;
      }
      .auction-form input[type="text"], .auction-form input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .auction-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .auction-form input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>

   <body>
    <div class="auction-product"></div>
  </body>
</html>
