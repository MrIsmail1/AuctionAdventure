<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Leaderboard des enchères</title>
<style>
    @font-face {
        font-family: 'Pixel';
        src: url('https://fonts.cdnfonts.com/s/12290/Pixel.woff') format('woff');
    }

    body {
        font-family: 'Pixel', Arial, sans-serif;
        margin: 0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        width: 400px;
        border-collapse: collapse;
        background-color: #444;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .flex {
      display: flex;
      flex-direction: column;
    }


    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #333;
    }

    th {
        background-color: #009688;
        font-size: 16px;
        letter-spacing: 1px;
    }

    td {
        font-size: 14px;
    }

    tr:nth-child(even) {
        background-color: #333;
    }

    tr:hover {
        background-color: #555;
    }

    .amount {
        text-align: right;
    }

    h2 {
        color: #4CAF50;
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
    }
</style>
</head>
<body>
<div class="flex">
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Nom d'utilisateur</th>
            <th>Montant Payé</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td class="amount">€2,500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td class="amount">€2,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td class="amount">€1,500</td>
        </tr>
        <!-- Ajoutez plus d'utilisateurs ici -->
    </tbody>
</table>
</div>
</body>
</html>
