    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tutorialSteps = [
            {
                title: "Bienvenue Ã  la Salle des Ventes !",
                img: "../assets/img1.png",
                instructions: [
                    "DÃ©couvrez notre espace et apprenez Ã  participer aux enchÃ¨res.",
                    "Nous allons vous guider Ã  travers les fonctionnalitÃ©s de notre salle."
                ]
            },
            {
                title: "DÃ©poser un Objet Ã  l'EnchÃ¨re",
                img: "../assets/img2.png",
                instructions: [
                    "Apportez vos objets Ã  l'accueil pour les enregistrer pour une vente.",
                    "Vous recevrez des informations sur quand votre objet sera mis en vente."
                ]
            },
            {
                title: "DÃ©but des enchÃ¨res",
                img: "../assets/img3.png",
                instructions: [
                    "Lorsque toutes les enchÃ¨res sont prÃªtes, le commissaire-priseur lance la vente.",
                    "C'est le moment excitant oÃ¹ les offres commencent Ã  Ãªtre acceptÃ©es pour les articles mis en vente."
                ]
            },
            {
                title: "Participer aux EnchÃ¨res",
                img: "../assets/img4.png",
                instructions: [
                    "Dirigez-vous vers la grande salle pour suivre les ventes en direct.",
                    "Pour participer, allez dans la zone verte et suivez les instructions.",
                    "Dans cette zone verte vous avez la possibilitÃ© de discuter et commenter avec les autres participants pendant les enchÃ¨res.",
                ]
            },
            {
                title: "Suivre vos EnchÃ¨res",
                img: "../assets/img5.png",
                instructions: [
                    "AprÃ¨s avoir rejoint la zone verte, vous pouvez voir les objets en vente et les enchÃ¨res en cours.",
                    "Entrez votre offre pour les objets qui vous intÃ©ressent directement depuis l'onglet a droite de votre Ã©cran.",
                    "Suivez les enchÃ¨res sur le tableau des scores pour voir si vous avez la meilleure offre.",
                ]
            }
        ];

        let currentStep = 0;

        function updateTutorialContent() {
          const step = tutorialSteps[currentStep];
          document.querySelector(".title").textContent = step.title;
          document.querySelector(".tutorial-image").src = step.img;
          const instructionsContainer = document.querySelector(
            ".instructions-container"
          );
          instructionsContainer.innerHTML = "";

          step.instructions.forEach((instruction) => {
            const p = document.createElement("p");
            p.textContent = instruction;
            instructionsContainer.appendChild(p);
          });

          updateButtonVisibility();
        }

        function updateButtonVisibility() {
          document.getElementById("prevBtn").style.display =
            currentStep === 0 ? "none" : "inline-block";
          document.getElementById("nextBtn").style.display =
            currentStep === tutorialSteps.length - 1 ? "none" : "inline-block";
        }

        document.getElementById("nextBtn").addEventListener("click", () => {
          if (currentStep < tutorialSteps.length - 1) {
            currentStep++;
            updateTutorialContent();
          }
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
          if (currentStep > 0) {
            currentStep--;
            updateTutorialContent();
          }
        });

        // Initialize the tutorial with the first step
        updateTutorialContent();
      });
    </script>
  </body>
